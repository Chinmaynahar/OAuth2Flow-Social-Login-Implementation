spring:
  application:
    name: Auth-Service
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: GOOGLE CLIENT ID
            client-secret: GOOGLE SECRET
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
          github:
            client-id: GITHUB CLIENT ID
            client-secret: GITHUB SECRET
            scope: read:user,user:email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: GitHub

  datasource:
    url: DATABASE URL
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
   hibernate:
    ddl-auto: update
   show-sql: true
   properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          format_sql: true
server:
  port: 9000

logging:
  level:
    root: INFO
    org.springframework.boot.autoconfigure.web.servlet.error: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE
    org.springframework.security.oauth2.server.authorization: TRACE
    org.springframework.security.oauth2.server.authorization.token: TRACE

